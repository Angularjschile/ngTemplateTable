<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body ng-app="demo" ng-controller="demoCtrl"  >
<script type="text/ng-template" id="template3.html">
    <div class="panel panel-default" ng-repeat="value in data">
        <div class="panel-body">
            {{$index+1}} - {{value.name}} - {{value.age}} - {{value.money}}
        </div>
    </div>
</script>
<script type="text/ng-template" id="template1.html">
    <div class="panel panel-default" ng-repeat="value in data">
        <div class="panel-body">
            {{$index+1}} - {{value.name}} - {{value.age}} - {{value.money}}
        </div>
    </div>
</script>
<div class="btn-group" role="group" aria-label="...">
    <button type="button" ng-click="tipo='table'" class="btn btn-default">Table</button>
    <button type="button"  ng-click="tipo='template3'" class="btn btn-default">template3</button>

</div>

<div ng-template-table table type="tipo"  data="data" order="true" search="true" paginate="true" numperpage="5"></div>


<script src="../../bower_components/angularjs/angular.js"></script>
<script src="../../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../ngTemplateTableDirective.js"></script>
<link rel="stylesheet" href="../css/style.css"/>
<script src="../pagination.js"></script>
<script src="../template.js"></script>
<script src="demoCtrl.js"></script>

</body>
</html>
