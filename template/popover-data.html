<ul class="list-group">
    <li class="list-group-item"><input type="text" ng-model="btndata.search"/></li>
    <li class="list-group-item" ng-repeat="d in btndata.items|filter:btndata.search" ><input type="checkbox" ng-model="d.state" ng-change="ngFilterCheck(btndata.id,d.value,d.state)"/> {{d.value}}</li>

</ul>
