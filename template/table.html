<div class="row">
    <div class="col-md-12">


        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th style="cursor: pointer" ng-class="{'ghboth':ghfiltername!=c.id,'ghdesc':ghfiltername==c.id && ghrev,'ghasc':ghfiltername==c.id && !ghrev}" ng-repeat="c in ordered_columns" ng-click="ghOrder(c.id)">{{ c.name|capitalize }}

                </th>
            </tr>
            <tbody>
            <tr ng-repeat="d in data"  >
                <td ng-repeat="c in ordered_columns">{{ d[c.id] }}</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
